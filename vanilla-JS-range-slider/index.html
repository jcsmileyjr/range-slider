<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range Slider (Vanilla JS iteration)</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body class="App">
    <main>
        <h1 id="amount">10</h1>
        <input name="inputRange" class="range__inputRange--style" type="range" min="1" max="20" step="1" />
        <button class="range__buyButton--style" type="button">Buy Now</button>
    </main>
	<script src="index.js"></script>
  </body>
</html>
